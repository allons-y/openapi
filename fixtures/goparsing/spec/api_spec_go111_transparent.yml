openapi: 3.0.0
info:
  description: |-
    the purpose of this application is to provide an application
    that is using plain go code to define an API
  title: API.
  version: 0.0.1
paths:
  /admin/bookings/:
    get:
      deprecated: true
      operationId: Bookings
      responses:
        "200":
          $ref: "#/components/responses/BookingResponse"
      summary: Bookings lists all the appointments that have been made on the site.
      tags:
        - booking
      servers:
        - url: http://localhost/
servers:
  - url: https://localhost
components:
  responses:
    BookingResponse:
      description: BookingResponse represents a scheduled appointment
      content:
        application/json:
          schema:
            properties:
              booking:
                $ref: "#/components/schemas/Booking"
              customer:
                $ref: "#/components/schemas/User"
              dates:
                $ref: "#/components/schemas/DateRange"
              map:
                additionalProperties:
                  type: string
                example:
                  key: value
                type: object
                x-go-name: Map
              slice:
                example:
                  - 1
                  - 2
                items:
                  format: int64
                  type: integer
                type: array
                x-go-name: Slice
            type: object
  schemas:
    Booking:
      description: A Booking in the system
      properties:
        Subject:
          description: Subject the subject of this booking
          type: string
        id:
          description: ID the id of the booking
          format: int64
          readOnly: true
          type: integer
          x-go-name: ID
      required:
        - id
        - Subject
      type: object
      x-go-package: github.com/go-swagger/scan-repo-boundary/makeplans
    DateRange:
      description: |-
        DateRange represents a scheduled appointments time
        DateRange should be in definitions since it's being used in a response
      properties:
        end:
          type: string
          x-go-name: End
        start:
          type: string
          x-go-name: Start
      type: object
      x-go-package: github.com/go-swagger/go-swagger/fixtures/goparsing/spec
    User:
      properties:
        name:
          type: string
          x-go-name: Name
      type: object
      x-go-package: github.com/go-swagger/go-swagger/fixtures/goparsing/spec
