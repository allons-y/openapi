openapi: 3.0.0
info:
  version: 1.0.0
  title: Private to-do list
  description: |
    A very simple api description that makes a json only API to submit to do's.
paths:
  "/singleValueQuery/{id}":
    get:
      operationId: simpleFormParams
      summary: all possible single value form parameters
      description: Used to see if a codegen can render all the possible parameter
        variations for a form param
      tags:
        - testcgen
      parameters:
        - name: id
          in: path
          description: The id of the task
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                siString:
                  description: a simple string
                  type: string
                  minLength: 5
                  maxLength: 50
                  pattern: "[A-Z][\\w-]+"
                siInt:
                  description: an integer  property
                  type: integer
                  minimum: 8
                  maximum: 100
                  exclusiveMinimum: true
                  exclusiveMaximum: true
                  multipleOf: 2
                siInt32:
                  description: an int32 integer property
                  type: integer
                  format: int32
                  minimum: 8
                  maximum: 100
                  exclusiveMinimum: true
                  exclusiveMaximum: true
                  multipleOf: 2
                siInt64:
                  description: an int64 integer property
                  type: integer
                  format: int64
                  minimum: 8
                  maximum: 100
                  exclusiveMinimum: true
                  exclusiveMaximum: true
                  multipleOf: 2
                siFloat:
                  description: a float property
                  type: number
                  minimum: 3
                  maximum: 100
                  exclusiveMinimum: true
                  exclusiveMaximum: true
                  multipleOf: 1.5
                siFloat32:
                  description: a float32 float property
                  type: number
                  format: float
                  minimum: 3
                  maximum: 100
                  exclusiveMinimum: true
                  exclusiveMaximum: true
                  multipleOf: 1.5
                siFloat64:
                  description: a float64 float property
                  type: number
                  format: double
                  minimum: 3
                  maximum: 100
                  exclusiveMinimum: true
                  exclusiveMaximum: true
                  multipleOf: 1.5
                siBool:
                  description: a boolean property
                  type: boolean
              required:
                - siString
                - siInt64
                - siFloat64
                - siBool
        required: true
      responses:
        "200":
          description: Task list result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        default:
          description: Generic Error
components:
  schemas:
    Task:
      title: A Task object
      description: |
        This describes a task. Tasks require a content property to be set.
      required:
        - content
      type: object
      properties:
        id:
          title: the unique id of the task
          description: |
            This id property is autogenerated when a task is created.
          type: integer
          format: int64
          readOnly: true
        content:
          title: The content of the task
          description: >
            Task content can contain
            [GFM](https://help.github.com/articles/github-flavored-markdown/).
          type: string
          minLength: 5
        completed:
          title: when true this task is completed
          type: boolean
        creditcard:
          title: the credit card format usage
          type: string
          format: creditcard
        createdAt:
          title: task creation time
          type: string
          format: date-time
          readOnly: true
