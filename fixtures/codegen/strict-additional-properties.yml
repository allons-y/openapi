openapi: 3.0.0
info:
  title: Test for strict additional properties
  version: 0.0.1
paths:
  /test:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                foo:
                  type: boolean
                bar:
                  type: number
                implicit:
                  type: object
                  properties:
                    baz:
                      type: boolean
                explicit:
                  type: object
                  additionalProperties: false
                  properties:
                    baz:
                      type: boolean
                disabled:
                  type: object
                  additionalProperties: true
                  properties:
                    baz:
                      type: boolean
      responses: {}
  /unused:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Body"
      responses: {}
components:
  schemas:
    Body:
      type: object
      additionalProperties: false
      properties:
        foo:
          type: boolean
        bar:
          type: number
        implicit:
          type: object
          properties:
            baz:
              type: boolean
        explicit:
          type: object
          additionalProperties: false
          properties:
            baz:
              type: boolean
        disabled:
          type: object
          additionalProperties: true
          properties:
            baz:
              type: boolean
