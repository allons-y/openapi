openapi: 3.0.0
info:
  version: 1.0.0
  title: Private to-do list
  description: |
    A very simple api description that makes a json only API to submit to do's.
paths:
  /tasks:
    get:
      operationId: getTasks
      summary: Gets `Task` objects.
      description: |
        Optional query param of **size** determines
        size of returned array
      tags:
        - tasks
      parameters:
        - name: size
          in: query
          description: Size of task list
          schema:
            type: integer
            format: int32
            default: 20
        - name: completed
          in: query
          description: when true shows completed tasks
          schema:
            type: boolean
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      title: the unique id of the task
                      description: >
                        This id property is autogenerated when a task is created.
                      type: integer
                      format: int64
                      readOnly: true
                    content:
                      title: The content of the task
                      description: >
                        Task content can contain
                        [GFM](https://help.github.com/articles/github-flavored-markdown/).
                      type: string
                      minLength: 5
                    completed:
                      title: when true this task is completed
                      type: boolean
                    creditcard:
                      title: the credit card format usage
                      type: string
                      format: creditcard
        default:
          description: Generic Error
    post:
      operationId: createTask
      summary: Creates a 'Task' object.
      description: |
        Validates the content property for length etc.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Task"
      responses:
        "201":
          description: Task Created
        default:
          description: Generic Error
  "/tasks/{id}":
    parameters:
      - name: id
        in: path
        description: The id of the task
        required: true
        schema:
          type: integer
          format: int32
          minimum: 1
    put:
      operationId: updateTask
      summary: updates a task.
      description: |
        Validates the content property for length etc.
      tags:
        - tasks
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Task"
        description: the updated task
      responses:
        "200":
          description: Task updated
          headers:
            X-Last-Task-Id:
              description: the last task id known to the application
              schema:
                type: integer
                format: int64
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        default:
          $ref: "#/components/responses/ErrorResponse"
    delete:
      operationId: deleteTask
      summary: deletes a task
      description: |
        Deleting a task is irrevocable.
      tags:
        - tasks
      responses:
        "204":
          description: Task Deleted
        default:
          description: Generic Error
  /singleValueQuery:
    get:
      operationId: getAllParameters
      summary: all possible single value query parameters
      description: Used to see if a codegen can render all the possible parameter
        variations for a query param
      responses:
        ? default
components:
  responses:
    ErrorResponse:
      description: Error response
      headers:
        X-Error-Code:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  schemas:
    Error:
      title: Error Structure
      description: >
        Contains all the properties any error response from the API will
        contain.

        Some properties are optional so might be empty most of the time
      type: object
      required:
        - code
        - message
      properties:
        code:
          description: the error code, this is not necessarily the http status code
          type: integer
          format: int32
        message:
          description: a human readable version of the error
          type: string
        helpUrl:
          description: an optional url for getting more help about this error
          type: string
          format: uri
    Task:
      title: A Task object
      description: |
        This describes a task. Tasks require a content property to be set.
      required:
        - content
      type: object
      properties:
        id:
          title: the unique id of the task
          description: |
            This id property is autogenerated when a task is created.
          type: integer
          format: int64
          readOnly: true
        content:
          title: The content of the task
          description: >
            Task content can contain
            [GFM](https://help.github.com/articles/github-flavored-markdown/).
          type: string
          minLength: 5
        completed:
          title: when true this task is completed
          type: boolean
        creditcard:
          title: the credit card format usage
          type: string
          format: creditcard
        createdAt:
          title: task creation time
          type: string
          format: date-time
          readOnly: true
