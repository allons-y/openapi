openapi: 3.0.0
info:
  version: 1.0.0
  title: Private to-do list
  description: |
    A very simple api description that makes a json only API to submit to do's.
paths:
  /tasks:
    get:
      operationId: getTasks
      summary: Gets `Task` objects.
      description: |
        Optional query param of **size** determines
        size of returned array
      tags:
        - tasks
      parameters:
        - name: size
          in: query
          description: Size of task list
          schema:
            type: integer
            format: int32
            default: 20
        - name: completed
          in: query
          description: when true shows completed tasks
          schema:
            type: boolean
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Task"
        default:
          description: Generic Error
    post:
      operationId: createTask
      summary: Creates a 'Task' object.
      description: |
        Validates the content property for length etc.
      parameters:
        - name: type
          in: query
          required: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Task"
      responses:
        "201":
          description: Task Created
        default:
          description: Generic Error
  "/tasks/{id}":
    parameters:
      - name: id
        in: path
        description: The id of the task
        required: true
        schema:
          type: integer
          format: int32
          minimum: 1
    put:
      operationId: updateTask
      summary: updates a task.
      description: |
        Validates the content property for length etc.
      tags:
        - tasks
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Task"
        description: the updated task
      responses:
        "200":
          description: Task updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        default:
          description: Generic Error
    delete:
      operationId: deleteTask
      summary: deletes a task
      description: |
        Deleting a task is irrevocable.
      tags:
        - tasks
      responses:
        "204":
          description: Task Deleted
        default:
          description: Generic Error
  /singleValueQuery:
    get:
      operationId: getAllParameters
      summary: all possible single value query parameters
      description: Used to see if a codegen can render all the possible parameter
        variations for a query param
      responses:
        default:
          description: Generic Error
  /withBoolDefault:
    get:
      operationId: withBoolDefault
      tags:
        - tasks
      parameters:
        - name: verbose
          in: query
          schema:
            type: boolean
            default: false
      responses:
        default:
          description: Generic Error
  /withArray:
    get:
      operationId: withArray
      tags:
        - tasks
      parameters:
        - name: sha256
          in: query
          required: true
          explode: true
          schema:
            type: array
            items:
              type: string
              minLength: 64
              maxLength: 64
      responses:
        default:
          description: Generic Error
components:
  schemas:
    Task:
      title: A Task object
      description: |
        This describes a task. Tasks require a content property to be set.
      required:
        - content
      type: object
      properties:
        id:
          title: the unique id of the task
          description: |
            This id property is autogenerated when a task is created.
          type: integer
          format: int64
          readOnly: true
        content:
          title: The content of the task
          description: >
            Task content can contain
            [GFM](https://help.github.com/articles/github-flavored-markdown/).
          type: string
          minLength: 5
        completed:
          title: when true this task is completed
          type: boolean
        creditcard:
          title: the credit card format usage
          type: string
          format: creditcard
        createdAt:
          title: task creation time
          type: string
          format: date-time
          readOnly: true
