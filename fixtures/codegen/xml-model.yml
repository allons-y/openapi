openapi: 3.0.0
info:
  version: "1.0"
  title: XML model with xml attributes and custom xml tag name
  description: ""
paths:
  /test:
    get:
      responses:
        "200":
          description: test endpoint
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/XmlWithAttribute"
components:
  schemas:
    XmlWithAttribute:
      type: object
      required:
        - author
        - isPublished
      properties:
        id:
          type: integer
          xml:
            attribute: true
        title:
          type: string
          xml:
            name: xml-title
        isPublished:
          type: boolean
          xml:
            attribute: true
            name: published
        singleChild:
          $ref: "#/components/schemas/XmlChild"
        author:
          type: string
        children:
          type: array
          items:
            $ref: "#/components/schemas/XmlChild"
    XmlChild:
      type: object
      properties:
        name:
          type: string
