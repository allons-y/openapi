openapi: 3.0.0
info:
  version: 1.0.0
  title: Private to-do list
  description: |
    A very simple api description that makes a json only API to submit to do's.
paths:
  "/singleValuePath/{siString}/{siInt}/{siInt32}/{siInt64}/{siFloat}/{siFloat32}/{siFloat64}/{siBool}":
    get:
      operationId: simplePathParams
      summary: all possible single value path parameters
      description: Used to see if a codegen can render all the possible parameter
        variations for a header param
      tags:
        - testcgen
      parameters:
        - name: siString
          in: path
          description: a simple string
          required: true
          schema:
            type: string
            minLength: 5
            maxLength: 50
            pattern: "[A-Z][\\w-]+"
        - name: siInt
          in: path
          description: an integer  property
          required: true
          schema:
            type: integer
            minimum: 8
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 2
        - name: siInt32
          in: path
          description: an int32 integer property
          required: true
          schema:
            type: integer
            format: int32
            minimum: 8
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 2
        - name: siInt64
          in: path
          description: an int64 integer property
          required: true
          schema:
            type: integer
            format: int64
            minimum: 8
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 2
        - name: siFloat
          in: path
          description: a float property
          required: true
          schema:
            type: number
            minimum: 3
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 1.5
        - name: siFloat32
          in: path
          description: a float32 float property
          required: true
          schema:
            type: number
            format: float
            minimum: 3
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 1.5
        - name: siFloat64
          in: path
          description: a float64 float property
          required: true
          schema:
            type: number
            format: double
            minimum: 3
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 1.5
        - name: siBool
          in: path
          description: a boolean property
          required: true
          schema:
            type: boolean
      responses:
        "200":
          description: Task list result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        default:
          description: Generic Error
  "/singleValueQuery/{id}":
    get:
      operationId: simpleQueryParams
      summary: all possible single value query parameters
      description: Used to see if a codegen can render all the possible parameter
        variations for a query param
      tags:
        - testcgen
      parameters:
        - name: id
          in: path
          description: The id of the task
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
        - name: siString
          in: query
          description: a simple string
          required: true
          schema:
            type: string
            minLength: 5
            maxLength: 50
            pattern: "[A-Z][\\w-]+"
        - name: siInt
          in: query
          description: an integer  property
          schema:
            type: integer
            minimum: 8
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 2
        - name: siInt32
          in: query
          description: an int32 integer property
          schema:
            type: integer
            format: int32
            minimum: 8
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 2
        - name: siInt64
          in: query
          description: an int64 integer property
          required: true
          schema:
            type: integer
            format: int64
            minimum: 8
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 2
        - name: siFloat
          in: query
          description: a float property
          schema:
            type: number
            minimum: 3
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 1.5
        - name: siFloat32
          in: query
          description: a float32 float property
          schema:
            type: number
            format: float
            minimum: 3
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 1.5
        - name: siFloat64
          in: query
          description: a float64 float property
          required: true
          schema:
            type: number
            format: double
            minimum: 3
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 1.5
        - name: siBool
          in: query
          description: a boolean property
          required: true
          schema:
            type: boolean
      responses:
        "200":
          description: Task list result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        default:
          description: Generic Error
  "/arrayValueQuery/{id}":
    get:
      operationId: arrayQueryParams
      summary: all possible array value query parameters
      description: Used to see if a codegen can render all the possible parameter
        variations for a array query param
      tags:
        - testcgen
      parameters:
        - name: id
          in: path
          description: The id of the task
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
        - name: siString
          in: query
          description: a simple string array
          required: true
          style: form
          explode: false
          schema:
            type: array
            items:
              minLength: 5
              maxLength: 50
              pattern: "[A-Z][\\w-]+"
              type: string
            minItems: 5
            maxItems: 50
        - name: siNested
          in: query
          description: a simple string array
          required: true
          explode: true
          schema:
            type: array
            items:
              type: array
              items:
                type: array
                items:
                  minLength: 5
                  maxLength: 50
                  pattern: "[A-Z][\\w-]+"
                  type: string
            minItems: 5
            maxItems: 50
          x-s2o-warning: Nested collectionFormats are not supported
        - name: siInt
          in: query
          description: an integer array property
          style: pipeDelimited
          schema:
            type: array
            items:
              type: integer
              multipleOf: 2
              minimum: 8
              exclusiveMinimum: true
              maximum: 100
              exclusiveMaximum: true
            minItems: 5
            maxItems: 50
        - name: siInt32
          in: query
          description: an int32 integer array property
          x-s2o-warning: collectionFormat:tsv is no longer supported
          x-collectionFormat: tsv
          schema:
            type: array
            items:
              type: integer
              format: int32
              multipleOf: 2
              minimum: 8
              exclusiveMinimum: true
              maximum: 100
              exclusiveMaximum: true
            minItems: 5
            maxItems: 50
        - name: siInt64
          in: query
          description: an int64 integer array property
          required: true
          style: spaceDelimited
          schema:
            type: array
            items:
              type: integer
              format: int64
              multipleOf: 2
              minimum: 8
              exclusiveMinimum: true
              maximum: 100
              exclusiveMaximum: true
            minItems: 5
            maxItems: 50
        - name: siFloat
          in: query
          description: a float array property
          explode: true
          schema:
            type: array
            items:
              type: number
              multipleOf: 1.5
              minimum: 3
              exclusiveMinimum: true
              maximum: 100
              exclusiveMaximum: true
            minItems: 5
            maxItems: 50
        - name: siFloat32
          in: query
          description: a float32 float array property
          style: form
          explode: false
          schema:
            type: array
            items:
              type: number
              format: float
              multipleOf: 1.5
              minimum: 3
              exclusiveMinimum: true
              maximum: 100
              exclusiveMaximum: true
            minItems: 5
            maxItems: 50
        - name: siFloat64
          in: query
          description: a float64 float array property
          required: true
          style: pipeDelimited
          schema:
            type: array
            items:
              type: number
              format: double
              multipleOf: 1.5
              minimum: 3
              exclusiveMinimum: true
              maximum: 100
              exclusiveMaximum: true
            minItems: 5
            maxItems: 50
        - name: siBool
          description: a boolean array property
          in: query
          required: true
          style: spaceDelimited
          schema:
            type: array
            items:
              type: boolean
            minItems: 5
            maxItems: 50
      responses:
        "200":
          description: Task list result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        default:
          description: Generic Error
components:
  schemas:
    Task:
      title: A Task object
      description: |
        This describes a task. Tasks require a content property to be set.
      required:
        - content
      type: object
      properties:
        id:
          title: the unique id of the task
          description: |
            This id property is autogenerated when a task is created.
          type: integer
          format: int64
          readOnly: true
        content:
          title: The content of the task
          description: >
            Task content can contain
            [GFM](https://help.github.com/articles/github-flavored-markdown/).
          type: string
          minLength: 5
        completed:
          title: when true this task is completed
          type: boolean
        creditcard:
          title: the credit card format usage
          type: string
          format: creditcard
        createdAt:
          title: task creation time
          type: string
          format: date-time
          readOnly: true
