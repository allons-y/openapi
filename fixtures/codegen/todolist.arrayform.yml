openapi: 3.0.0
info:
  version: 1.0.0
  title: Private to-do list
  description: |
    A very simple api description that makes a json only API to submit to do's.
paths:
  "/arrayValueForm/{id}":
    get:
      operationId: arrayFormParams
      summary: all possible array value form parameters
      description: Used to see if a codegen can render all the possible parameter
        variations for a array form param
      tags:
        - testcgen
      parameters:
        - name: id
          in: path
          description: The id of the task
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
        - name: siNested
          in: query
          description: a simple string array
          required: true
          style: form
          explode: false
          schema:
            type: array
            items:
              type: array
              items:
                type: array
                items:
                  minLength: 5
                  maxLength: 50
                  pattern: "[A-Z][\\w-]+"
                  type: string
            minItems: 5
            maxItems: 50
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                siString:
                  description: a simple string array
                  type: array
                  minItems: 5
                  maxItems: 50
                  items:
                    minLength: 5
                    maxLength: 50
                    pattern: "[A-Z][\\w-]+"
                    type: string
                siInt:
                  description: an integer array property
                  type: array
                  minItems: 5
                  maxItems: 50
                  items:
                    type: integer
                    multipleOf: 2
                    minimum: 8
                    exclusiveMinimum: true
                    maximum: 100
                    exclusiveMaximum: true
                siInt32:
                  description: an int32 integer array property
                  type: array
                  minItems: 5
                  maxItems: 50
                  items:
                    type: integer
                    format: int32
                    multipleOf: 2
                    minimum: 8
                    exclusiveMinimum: true
                    maximum: 100
                    exclusiveMaximum: true
                  x-collectionFormat: tsv
                siInt64:
                  description: an int64 integer array property
                  type: array
                  minItems: 5
                  maxItems: 50
                  items:
                    type: integer
                    format: int64
                    multipleOf: 2
                    minimum: 8
                    exclusiveMinimum: true
                    maximum: 100
                    exclusiveMaximum: true
                siFloat:
                  description: a float array property
                  type: array
                  minItems: 5
                  maxItems: 50
                  items:
                    type: number
                    multipleOf: 1.5
                    minimum: 3
                    exclusiveMinimum: true
                    maximum: 100
                    exclusiveMaximum: true
                siFloat32:
                  description: a float32 float array property
                  type: array
                  minItems: 5
                  maxItems: 50
                  items:
                    type: number
                    format: float
                    multipleOf: 1.5
                    minimum: 3
                    exclusiveMinimum: true
                    maximum: 100
                    exclusiveMaximum: true
                siFloat64:
                  description: a float64 float array property
                  type: array
                  minItems: 5
                  maxItems: 50
                  items:
                    type: number
                    format: double
                    multipleOf: 1.5
                    minimum: 3
                    exclusiveMinimum: true
                    maximum: 100
                    exclusiveMaximum: true
                siBool:
                  description: a boolean array property
                  type: array
                  minItems: 5
                  maxItems: 50
                  items:
                    type: boolean
              required:
                - siString
                - siInt64
                - siFloat64
                - siBool
        required: true
      responses:
        "200":
          description: Task list result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        default:
          description: Generic Error
components:
  schemas:
    Task:
      title: A Task object
      description: |
        This describes a task. Tasks require a content property to be set.
      required:
        - content
      type: object
      properties:
        id:
          title: the unique id of the task
          description: |
            This id property is autogenerated when a task is created.
          type: integer
          format: int64
          readOnly: true
        content:
          title: The content of the task
          description: >
            Task content can contain
            [GFM](https://help.github.com/articles/github-flavored-markdown/).
          type: string
          minLength: 5
        completed:
          title: when true this task is completed
          type: boolean
        creditcard:
          title: the credit card format usage
          type: string
          format: creditcard
        createdAt:
          title: task creation time
          type: string
          format: date-time
          readOnly: true
