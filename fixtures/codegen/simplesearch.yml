openapi: 3.0.0
info:
  version: 1.0.0
  title: Simple Search API
  description: >
    A very simple api description that makes a x-www-form-urlencoded only API to
    submit searches.
tags:
  - name: search
  - name: tasks
paths:
  /search:
    post:
      operationId: search
      summary: searches tasks
      description: searches the task titles and descriptions for a match
      tags:
        - search
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                q:
                  description: the search string
                  type: string
              required:
                - q
        required: true
      responses:
        default:
          description: Generic Error
  /tasks:
    get:
      operationId: getTasks
      summary: Gets `Task` objects.
      description: |
        Optional query param of **size** determines
        size of returned array
      tags:
        - tasks
      parameters:
        - name: size
          in: query
          description: Size of task list
          schema:
            type: integer
            format: int32
            default: 20
        - name: completed
          in: query
          description: when true shows completed tasks
          schema:
            type: boolean
      responses:
        "200":
          description: Successful response
          headers:
            X-Rate-Limit:
              schema:
                type: integer
                format: int32
            X-Rate-Limit-Remaining:
              schema:
                type: integer
                format: int32
                default: 42
            X-Rate-Limit-Reset:
              schema:
                type: integer
                format: int32
                default: 1449875311
            X-Rate-Limit-Reset-Human:
              schema:
                type: string
                default: 3 days
            X-Rate-Limit-Reset-Human-Number:
              schema:
                type: string
                default: "3"
            Access-Control-Allow-Origin:
              schema:
                type: string
                default: "*"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Task"
        default:
          description: Generic Error
    post:
      operationId: createTask
      summary: Creates a 'Task' object.
      description: |
        Validates the content property for length etc.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Task"
      tags:
        - tasks
      responses:
        "201":
          description: Task Created
        default:
          description: Generic Error
  "/tasks/{id}":
    parameters:
      - name: id
        in: path
        description: The id of the task
        required: true
        schema:
          type: integer
          format: int32
          minimum: 1
    put:
      operationId: updateTask
      summary: updates a task.
      description: |
        Validates the content property for length etc.
      tags:
        - tasks
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Task"
        description: the updated task
      responses:
        "200":
          description: Task updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        default:
          description: Generic Error
    delete:
      operationId: deleteTask
      summary: deletes a task
      description: |
        Deleting a task is irrevocable.
      tags:
        - tasks
      responses:
        "204":
          description: Task Deleted
        default:
          description: Generic Error
components:
  schemas:
    Task:
      title: A Task object
      description: |
        This describes a task. Tasks require a content property to be set.
      required:
        - content
      type: object
      properties:
        id:
          title: the unique id of the task
          description: |
            This id property is autogenerated when a task is created.
          type: integer
          format: int64
          readOnly: true
        content:
          title: The content of the task
          description: >
            Task content can contain
            [GFM](https://help.github.com/articles/github-flavored-markdown/).
          type: string
          minLength: 5
        completed:
          title: when true this task is completed
          type: boolean
        creditcard:
          title: the credit card format usage
          type: string
          format: creditcard
        createdAt:
          title: task creation time
          type: string
          format: date-time
          readOnly: true
