openapi: 3.0.0
info:
  title: a title
  description: A Problem Document
  version: 1.0.0
paths:
  /issues:
    post:
      summary: Create a new issue
      description: Issues represent problems or suggestions for the app, this creates
        a new one.
      operationId: createIssue
      tags:
        - issues
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateIssuePayload"
        required: true
      responses:
        "201":
          description: created issue
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IssuePayload"
        "400":
          description: invalid request
    get:
      summary: List all issues
      description: List all issues
      operationId: indexIssues
      tags:
        - issues
      responses:
        "200":
          description: list of issues
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IndexIssuesPayload"
        "400":
          description: invalid request
servers:
  - url: /api/v1
components:
  schemas:
    CreateIssuePayload:
      type: object
      properties:
        description:
          type: string
          example: This is a test issue
      required:
        - description
    IndexIssuesPayload:
      type: array
      items:
        $ref: "#/components/schemas/IssuePayload"
    IssuePayload:
      allOf:
        - $ref: "#/components/schemas/CreateIssuePayload"
        - type: object
          properties:
            id:
              type: string
              format: uuid
              example: c56a4180-65aa-42ec-a945-5fd21dec0538
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
          required:
            - id
            - created_at
            - updated_at
