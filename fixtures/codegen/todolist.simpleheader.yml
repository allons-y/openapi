openapi: 3.0.0
info:
  version: 1.0.0
  title: Private to-do list
  description: |
    A very simple api description that makes a json only API to submit to do's.
paths:
  "/singleValueHeader/{id}":
    get:
      operationId: simpleHeaderParams
      summary: all possible single value header parameters
      description: Used to see if a codegen can render all the possible parameter
        variations for a header param
      tags:
        - testcgen
      parameters:
        - name: id
          in: path
          description: The id of the task
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
        - name: siString
          in: header
          description: a simple string
          required: true
          schema:
            type: string
            minLength: 5
            maxLength: 50
            pattern: "[A-Z][\\w-]+"
        - name: siInt
          in: header
          description: an integer  property
          schema:
            type: integer
            minimum: 8
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 2
        - name: siInt32
          in: header
          description: an int32 integer property
          schema:
            type: integer
            format: int32
            minimum: 8
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 2
        - name: siInt64
          in: header
          description: an int64 integer property
          required: true
          schema:
            type: integer
            format: int64
            minimum: 8
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 2
        - name: siFloat
          in: header
          description: a float property
          schema:
            type: number
            minimum: 3
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 1.5
        - name: siFloat32
          in: header
          description: a float32 float property
          schema:
            type: number
            format: float
            minimum: 3
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 1.5
        - name: siFloat64
          in: header
          description: a float64 float property
          required: true
          schema:
            type: number
            format: double
            minimum: 3
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 1.5
        - name: siBool
          in: header
          description: a boolean property
          required: true
          schema:
            type: boolean
      responses:
        "200":
          description: Task list result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        default:
          description: Generic Error
components:
  schemas:
    Task:
      title: A Task object
      description: |
        This describes a task. Tasks require a content property to be set.
      required:
        - content
      type: object
      properties:
        id:
          title: the unique id of the task
          description: |
            This id property is autogenerated when a task is created.
          type: integer
          format: int64
          readOnly: true
        content:
          title: The content of the task
          description: >
            Task content can contain
            [GFM](https://help.github.com/articles/github-flavored-markdown/).
          type: string
          minLength: 5
        completed:
          title: when true this task is completed
          type: boolean
        creditcard:
          title: the credit card format usage
          type: string
          format: creditcard
        createdAt:
          title: task creation time
          type: string
          format: date-time
          readOnly: true
