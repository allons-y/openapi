openapi: 3.0.0
info:
  version: 0.0.0
  title: Breaking API as described by christianklotz
paths:
  /stores:
    get:
      operationId: getFoo
      responses:
        "200":
          description: ok
          content:
            "*/*":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Foo"
components:
  schemas:
    Foo:
      type: object
      properties:
        arrayHasOmitEmptyTrue:
          type: array
          x-omitempty: true
          items:
            type: string
            enum:
              - some
              - values
        arrayHasOmitEmptyFalse:
          type: array
          x-omitempty: false
          items:
            type: string
            enum:
              - some
              - values
        arrayNoOmitEmpty:
          type: array
          items:
            type: string
            enum:
              - some
              - values
        generalHasOmitEmptyTrue:
          type: string
          x-omitempty: true
        generalHasOmitEmptyFalse:
          type: string
          x-omitempty: false
        generalNoOmitEmpty:
          type: string
        refHasOmitEmptyTrue:
          $ref: "#/components/schemas/bar"
        refHasOmitEmptyFalse:
          $ref: "#/components/schemas/bar"
        refNoOmitEmpty:
          $ref: "#/components/schemas/bar"
        intHasJsonString:
          type: integer
          format: int64
          x-go-json-string: true
        boolHasJsonString:
          type: boolean
          x-go-json-string: true
    bar:
      type: object
      properties:
        prop:
          type: string
      nullable: false
