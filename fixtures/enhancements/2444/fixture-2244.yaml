openapi: 3.0.0
info:
  title: minProperties and maxProperties validations
  version: 0.0.1
paths:
  /:
    post:
      tags:
        - hotspot
      summary: Create a Hotspot
      operationId: CreateHotspot
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/hasMinProperties"
      responses:
        "201":
          description: Hotspot created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/hasMaxProperties"
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/hasMinMaxProperties"
        "422":
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/mapWithMinMaxProperties"
        "500":
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/mapOfIntegersWithMinMaxProperties"
        "502":
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/arrayItemsWithMinMaxProperties"
  /embedded:
    get:
      tags:
        - embedded
      responses:
        "201":
          description: minmax
          content:
            "*/*":
              schema:
                type: object
                additionalProperties: true
                minProperties: 5
                maxProperties: 10
components:
  schemas:
    hasMinProperties:
      properties:
        a:
          type: string
          minLength: 10
      additionalProperties: true
      minProperties: 2
    hasMaxProperties:
      properties:
        b:
          type: string
      additionalProperties: true
      maxProperties: 2
    hasMinMaxProperties:
      properties:
        c:
          type: string
      additionalProperties: true
      minProperties: 3
      maxProperties: 5
    mapWithMinMaxProperties:
      type: object
      additionalProperties: true
      minProperties: 3
      maxProperties: 5
    untypedWithMinMaxProperties:
      additionalProperties: true
      minProperties: 3
      maxProperties: 5
    mapOfIntegersWithMinMaxProperties:
      type: object
      minProperties: 3
      maxProperties: 5
      additionalProperties:
        type: integer
    nestedMap:
      type: object
      minProperties: 3
      maxProperties: 5
      additionalProperties:
        type: object
        additionalProperties: true
        minProperties: 4
        maxProperties: 6
    deeperNestedMap:
      type: object
      minProperties: 3
      maxProperties: 5
      additionalProperties:
        type: object
        additionalProperties:
          type: object
          additionalProperties: true
          minProperties: 5
          maxProperties: 7
        minProperties: 4
        maxProperties: 6
    arrayItemsWithMinMaxProperties:
      type: array
      items:
        minProperties: 3
        maxProperties: 5
    mapOfObjectsWithMinMaxProperties:
      type: object
      minProperties: 3
      maxProperties: 5
      additionalProperties:
        $ref: "#/components/schemas/hasMaxProperties"
    mapOfArraysWithMinMaxProperties:
      type: object
      minProperties: 3
      maxProperties: 5
      additionalProperties:
        type: array
        items:
          $ref: "#/components/schemas/hasMaxProperties"
    objectWithMinMaxProperties:
      type: object
      required:
        - b
      properties:
        id:
          type: string
          format: uuid
        b:
          type: string
          minLength: 5
      minProperties: 3
      maxProperties: 5
      additionalProperties:
        $ref: "#/components/schemas/hasMaxProperties"
    allOfWithMinMaxProperties:
      allOf:
        - type: object
          minProperties: 3
          maxProperties: 5
          properties:
            uid:
              type: string
              format: uuid
          additionalProperties:
            type: integer
            format: uint32
            maximum: 100
        - type: object
          properties:
            c:
              type: string
              format: date
