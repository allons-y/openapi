openapi: 3.0.0
info:
  version: 1.0.0
  title: Example
paths:
  "/test/{test_name}/on/{test_region}":
    get:
      operationId: xGoNameInParams
      summary: Says hello
      parameters:
        - in: path
          name: test_name
          x-go-name: MyPathName
          required: true
          schema:
            type: string
        - in: path
          name: test_region
          required: true
          schema:
            type: string
        - in: query
          name: test_count
          x-go-name: MyQueryCount
          required: false
          schema:
            type: integer
        - in: query
          name: test_limit
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: A hello world string
          content:
            text/plain:
              schema:
                type: string
