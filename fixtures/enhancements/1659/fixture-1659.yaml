openapi: 3.0.0
info:
  version: 0.1.0
  title: demonstrates principal
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  contact:
    name: go-openapi maintainers
    email: nowhere@example.com
    url: https://github.com/go-openapi
paths:
  /:
    get:
      security:
        - apikey: []
        - petstore_auth:
            - read:pets
        - basic: []
      requestBody:
        $ref: "#/components/requestBodies/Body"
      responses:
        default:
          description: error
          content:
            application/json:
              schema:
                type: object
    post:
      requestBody:
        $ref: "#/components/requestBodies/Body"
      responses:
        default:
          description: error
          content:
            application/json:
              schema:
                type: object
servers:
  - url: http://localhost
  - url: https://localhost
components:
  requestBodies:
    Body:
      content:
        application/json:
          schema:
            type: object
  securitySchemes:
    apikey:
      type: apiKey
      name: api_key
      in: header
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://swagger.io/api/oauth/dialog
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
    basic:
      type: http
      scheme: basic
