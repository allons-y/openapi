openapi: 3.0.0
info:
  version: 0.1.0
  title: Simple To Do List API
  description: |
    This is a simple todo list API
    illustrating go-swagger codegen
    capabilities.
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  contact:
    name: go-openapi maintainers
    email: nowhere@example.com
    url: https://github.com/go-openapi
x-schemes:
  - unix
paths:
  /:
    get:
      tags:
        - todos
      operationId: find
      requestBody:
        $ref: "#/components/requestBodies/object_2"
      responses:
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    post:
      tags:
        - todos
      operationId: add
      requestBody:
        $ref: "#/components/requestBodies/object_2"
      responses:
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
servers:
  - url: http://localhost
  - url: https://localhost
components:
  requestBodies:
    object_2:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/object_2"
  schemas:
    object_1:
      type: object
      properties:
        name:
          type: string
          readOnly: true
        id:
          type: integer
          readOnly: true
    object_2:
      type: object
      properties:
        object_ref:
          $ref: "#/components/schemas/object_1"
    object_3:
      type: object
      properties:
        inline_object:
          type: object
          properties:
            name:
              type: string
              readOnly: true
    object_4:
      type: array
      items:
        type: string
        readOnly: true
    object_5:
      type: string
      readOnly: true
    object_6:
      type: array
      items:
        $ref: "#/components/schemas/object_5"
    object_7:
      type: object
      allOf:
        - $ref: "#/components/schemas/object_5"
        - $ref: "#/components/schemas/object_4"
        - type: object
          properties:
            object_7_field_1:
              type: string
              readOnly: true
            object_7_field_2:
              type: string
            object_7_field_3:
              $ref: "#/components/schemas/object_6"
    error:
      type: object
      required:
        - message
      properties:
        code:
          type: integer
          format: int64
        message:
          type: string
    Time:
      type: string
      format: date-time
      x-go-type:
        import:
          package: time
        embedded: true
        type: Time
      nullable: true
    object_8:
      type: object
      additionalProperties:
        type: string
        readOnly: true
        format: datetime
    object_9:
      type: object
      additionalProperties:
        type: object
        properties:
          object_9_field_1:
            type: string
            format: datetime
            readOnly: true
          object_9_field_2:
            type: integer
