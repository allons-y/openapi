openapi: 3.0.0
info:
  title: invalid slice validations in simple parameters
  version: 0.0.1
  description: repro issue 1771
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
paths:
  /getRecords:
    get:
      summary: retrieves a batch of key data
      parameters:
        - name: keys
          description: a list of keys to retrieve data for
          in: query
          required: true
          explode: true
          schema:
            type: array
            items:
              minItems: 1
              maxItems: 10
              type: string
        - name: fault1
          in: query
          schema:
            type: string
            minimum: 12
            maximum: 15
            exclusiveMinimum: true
            exclusiveMaximum: true
            minLength: 10
            multipleOf: 2
        - name: fault2
          in: query
          schema:
            type: number
            maximum: 20
            minLength: 1
            maxLength: 15
            uniqueItems: true
            pattern: abc
        - name: fault3
          in: query
          schema:
            type: integer
            maximum: 20
            minLength: 1
            maxLength: 15
            uniqueItems: true
            pattern: abc
        - name: fault4
          in: query
          schema:
            type: boolean
            maximum: 20
            minLength: 1
            maxLength: 15
            uniqueItems: true
            pattern: abc
      responses:
        "200":
          description: OK
  /getFiles:
    get:
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                upload:
                  type: string
                  maximum: 20
                  minLength: 1
                  maxLength: 15
                  uniqueItems: true
                  pattern: abc
                  format: binary
      responses:
        "200":
          description: OK
