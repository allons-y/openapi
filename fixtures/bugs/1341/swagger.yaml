openapi: 3.0.0
info:
  title: Title
  description: some description
  contact:
    name: John Doe
    url: https://www.acme.com/support
    email: support@acme.com
  version: 1.0.0
paths:
  /:
    get:
      responses:
        "200":
          description: Example path
          content:
            "*/*":
              schema:
                type: string
        default:
          description: generic error
          content:
            "*/*":
              schema:
                type: string
components:
  schemas:
    ExecuteValues:
      type: object
      properties:
        Value:
          $ref: "#/components/schemas/ExecuteValue"
        Array:
          type: array
          items:
            $ref: "#/components/schemas/ExecuteValues"
    ExecuteValue:
      type: object
      discriminator:
        propertyName: ValueType
      required:
        - ValueType
        - Test
      properties:
        ValueType:
          type: string
        Test:
          type: string
    ExecutableValueString:
      allOf:
        - $ref: "#/components/schemas/ExecuteValue"
        - type: object
          properties:
            something:
              type: string
