openapi: 3.0.0
info:
  title: number validations
  version: 1.0.0
paths:
  /integers:
    get:
      operationId: getIntegers
      parameters:
        - name: i0
          in: query
          schema:
            type: integer
            minimum: 10
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 10
        - name: i1
          in: query
          schema:
            type: integer
            format: int32
            minimum: 10
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 10
        - name: i2
          in: query
          schema:
            type: integer
            format: int64
            minimum: 10
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 10
        - name: ui1
          in: query
          schema:
            type: integer
            format: uint32
            minimum: 10
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 10
        - name: ui2
          in: query
          schema:
            type: integer
            format: uint64
            minimum: 10
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 10
        - name: i3
          in: query
          schema:
            type: integer
            format: int16
            minimum: 10
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 10
        - name: ui3
          in: query
          schema:
            type: integer
            format: uint16
            minimum: 10
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 10
        - name: i4
          in: query
          schema:
            type: integer
            format: int16
            multipleOf: 10.5
        - name: ui4
          in: query
          schema:
            type: integer
            format: uint16
            multipleOf: 10.5
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/integers"
  /numbers:
    get:
      operationId: getNumbers
      parameters:
        - name: f0
          in: query
          schema:
            type: number
            minimum: 10
            maximum: 100
            exclusiveMinimum: true
            multipleOf: 10
        - name: f1
          in: query
          schema:
            type: number
            format: float
            minimum: 10
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 10
        - name: f2
          in: query
          schema:
            type: number
            format: double
            minimum: 10
            maximum: 100
            exclusiveMinimum: true
            exclusiveMaximum: true
            multipleOf: 10
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/numbers"
