openapi: 3.0.0
info:
  title: aaa
  version: 0.0.1
  description: ""
paths:
  /:
    get:
      summary: tbd
      operationId: tbd
      description: tbd
      responses:
        "204":
          description: 204 No Content
        "500":
          $ref: "#/components/responses/InternalServer"
servers:
  - url: http://localhost:8088
components:
  responses:
    InternalServer:
      description: 500 Internal Server error
      content:
        "*/*":
          schema:
            $ref: "#/components/schemas/ErrResponse"
  schemas:
    JobID:
      type: integer
      format: uint64
    ArtifactType:
      type: string
      enum:
        - IMAGE
        - RESULT
        - TEST
        - YAML
    ArtifactPath:
      type: string
    ArtifactStatus:
      type: string
      enum:
        - DOWNLOADING
        - READY
        - FAILED
        - PENDING
    ArtifactURI:
      type: string
      format: uri
    ArtifactAlias:
      type: string
    ArtifactDescription:
      type: object
      properties:
        JobID:
          $ref: "#/components/schemas/JobID"
        Type:
          $ref: "#/components/schemas/ArtifactType"
        Alias:
          $ref: "#/components/schemas/ArtifactAlias"
        URI:
          $ref: "#/components/schemas/ArtifactURI"
    ArtifactInfo:
      type: object
      allOf:
        - $ref: "#/components/schemas/ArtifactDescription"
      properties:
        Path:
          $ref: "#/components/schemas/ArtifactPath"
        Status:
          $ref: "#/components/schemas/ArtifactStatus"
        Timestamp:
          type: string
          format: date-time
    ErrResponse:
      type: object
      properties:
        type:
          type: string
        message:
          type: string
