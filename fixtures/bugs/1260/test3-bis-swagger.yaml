openapi: 3.0.0
info:
  version: 0.1.1
  title: test 1
  description: recursively following JSON references
  contact:
    name: Fred
paths:
  /getAll:
    get:
      operationId: getAll
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/a"
        description: max number of results
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/b"
        "201":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/b"
        "203":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/c"
components:
  schemas:
    a:
      type: string
    b:
      type: array
      items:
        type: string
    c:
      type: object
      additionalProperties:
        type: integer
