openapi: 3.0.0
info:
  version: 0.1.0
  title: Simple To Do List API
security:
  - key: []
x-schemes:
  - unix
paths:
  /:
    get:
      tags:
        - todos
      operationId: find
      parameters:
        - name: X-Rate-Limit
          in: header
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                limit:
                  type: integer
                  format: int32
                tags:
                  type: array
                  items:
                    type: integer
                    format: int32
              required:
                - limit
                - tags
        required: true
      responses:
        "200":
          description: OK
          content:
            application/io.swagger.examples.todo-list.v1+json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/item"
        default:
          description: error
          content:
            application/io.swagger.examples.todo-list.v1+json:
              schema:
                $ref: "#/components/schemas/error"
    post:
      tags:
        - todos
      operationId: addOne
      requestBody:
        $ref: "#/components/requestBodies/item"
      responses:
        "201":
          description: Created
          content:
            application/io.swagger.examples.todo-list.v1+json:
              schema:
                $ref: "#/components/schemas/item"
        default:
          description: error
          content:
            application/io.swagger.examples.todo-list.v1+json:
              schema:
                $ref: "#/components/schemas/error"
  "/{id}":
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    put:
      tags:
        - todos
      operationId: updateOne
      requestBody:
        $ref: "#/components/requestBodies/item"
      responses:
        "200":
          description: OK
          content:
            application/io.swagger.examples.todo-list.v1+json:
              schema:
                $ref: "#/components/schemas/item"
        default:
          description: error
          content:
            application/io.swagger.examples.todo-list.v1+json:
              schema:
                $ref: "#/components/schemas/error"
    delete:
      tags:
        - todos
      operationId: destroyOne
      responses:
        "204":
          description: Deleted
        default:
          description: error
          content:
            application/io.swagger.examples.todo-list.v1+json:
              schema:
                $ref: "#/components/schemas/error"
components:
  requestBodies:
    item:
      content:
        application/io.swagger.examples.todo-list.v1+json:
          schema:
            $ref: "#/components/schemas/item"
  securitySchemes:
    key:
      type: apiKey
      in: header
      name: x-todolist-token
  schemas:
    item:
      type: object
      required:
        - description
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        description:
          type: string
          minLength: 1
        completed:
          type: boolean
    error:
      type: object
      required:
        - message
      properties:
        code:
          type: integer
          format: int64
        message:
          type: string
