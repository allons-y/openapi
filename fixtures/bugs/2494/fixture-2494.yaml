servers:
  - url: /v1.40
components:
  schemas:
    PortBinding:
      description: |
        PortBinding represents a binding between a host IP address and a host
        port.
      type: object
      properties:
        HostIp:
          description: Host IP address that the container's port is mapped to.
          type: string
          example: 127.0.0.1
        HostPort:
          description: Host port number that the container's port is mapped to.
          type: string
          example: "4443"
    PortMap:
      description: >
        PortMap describes the mapping of container ports to host ports, using
        the

        container's port-number and protocol as key in the format `<port>/<protocol>`,

        for example, `80/udp`.


        If a container's port is mapped for multiple protocols, separate entries

        are added to the mapping table.
      type: object
      additionalProperties:
        type: array
        items:
          $ref: "#/components/schemas/PortBinding"
        nullable: true
      example:
        443/tcp:
          - HostIp: 127.0.0.1
            HostPort: "4443"
        80/tcp:
          - HostIp: 0.0.0.0
            HostPort: "80"
          - HostIp: 0.0.0.0
            HostPort: "8080"
        80/udp:
          - HostIp: 0.0.0.0
            HostPort: "80"
        53/udp:
          - HostIp: 0.0.0.0
            HostPort: "53"
        2377/tcp: null
    PortList:
      type: array
      items:
        type: array
        items:
          $ref: "#/components/schemas/PortBinding"
        nullable: true
