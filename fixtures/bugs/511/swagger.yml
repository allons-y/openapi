openapi: 3.0.0
info:
  title: MyAPI
  description: some description
  version: 1.0.0
paths:
  /models:
    post:
      operationId: postModels
      summary: creates a new model
      description: |
        Creates a model.....
      tags:
        - Deployment
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                slugFile:
                  description: Payload with the model configuration.
                  type: string
                  format: binary
              required:
                - slugFile
        required: true
      responses:
        "201":
          description: Model successfully accepted.
          headers:
            Location:
              description: Location header for the model
              schema:
                type: string
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
servers:
  - url: /v1
components:
  schemas:
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        fields:
          type: string
