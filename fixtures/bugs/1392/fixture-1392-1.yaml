openapi: 3.0.0
info:
  title: Bug? Demo
  description: Description.
  version: 0.1.0
paths:
  /someResource/:
    patch:
      operationId: PatchSomeResource
      summary: Update the state of multiple stuff and things at once.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BulkUpdateState"
      responses:
        "200":
          $ref: "#/components/responses/200"
        "400":
          $ref: "#/components/responses/400"
      tags:
        - SomeResource
components:
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: string
    "400":
      description: Bad Request
  schemas:
    BulkUpdateState:
      type: array
      items:
        $ref: "#/components/schemas/UpdateStateRequest"
    UpdateStateRequest:
      type: object
      required:
        - ID
        - state
      properties:
        ID:
          type: string
          nullable: false
        state:
          $ref: "#/components/schemas/StateEnum"
    UpdateRequest:
      type: object
    StateEnum:
      type: string
      enum:
        - todo
        - done
        - blocked
        - skipped
        - unenrolled
        - custom
