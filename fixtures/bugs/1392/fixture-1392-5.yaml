openapi: 3.0.0
info:
  title: Bug Demo
  description: Test various body param configurations, with the exception of
    additionalProperties and additionalItems
  version: 0.1.0
paths:
  /bodybuilder23:
    post:
      operationId: Bodybuilder23
      description: body btest23
      requestBody:
        content:
          application/json:
            schema:
              type: array
              minItems: 15
              items:
                $ref: "#/components/schemas/aSimpleArray"
      responses:
        default:
          description: an error
components:
  schemas:
    aNumberValidable:
      type: integer
      minimum: 10
      maximum: 100
    aSimpleArray:
      type: array
      items:
        type: string
        enum:
          - a
          - b
    aComplexObject:
      type: object
      required:
        - prop1
      properties:
        prop1:
          type: string
          format: uri
        prop2:
          type: string
          enum:
            - a
            - b
    aPrimitive:
      type: string
      minLength: 10
    aPrimitiveNumber:
      type: integer
      format: uint32
      multipleOf: 10
    aPrimitiveValidable:
      type: string
      enum:
        - primitive
        - civilized
        - outofthisworld
    anAliasedPrimitive:
      type: string
      format: uri
    anAliasedPrimitiveValidable:
      type: string
      format: duration
    anAliasedObject:
      $ref: "#/components/schemas/aComplexObject"
    anAliasedObject2:
      $ref: "#/components/schemas/anAliasedPrimitiveValidable"
    anAliasedArray:
      type: array
      maxItems: 6
      items:
        type: string
        format: uuid
    aPrimitiveArray:
      type: array
      maxItems: 6
      items:
        type: integer
        format: uint32
    anInterface:
      type: string
      format: binary
    anObjectOfInterfaces:
      type: object
      properties:
        aReader:
          type: string
          format: binary
    anArrayOfInterfaces:
      type: array
      maxItems: 6
      items:
        type: string
        format: binary
    aNestedArray:
      type: array
      maxItems: 6
      items:
        type: array
        uniqueItems: true
        items:
          type: string
          format: date
