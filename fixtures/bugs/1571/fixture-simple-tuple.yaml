openapi: 3.0.0
info:
  version: 1.0.0
  title: simple fixture for enums with additional items
  description: |
    A basic test of enum validation generation for tuples and additionalItems.
paths:
  /models:
    get:
      operationId: modelOp
      summary: many model variations
      description: Used to see if a codegen can render all the possible enum categories
      tags:
        - testcgen
      responses:
        default:
          description: Generic Out
components:
  schemas:
    trueTupleThing:
      type: array
      additionalItems: true
      items:
        anyOf:
          - type: number
          - type: string
    falseTupleThing:
      type: array
      additionalItems: false
      items:
        anyOf:
          - type: number
          - type: string
    tupleThing:
      type: array
      items:
        anyOf:
          - type: string
            enum:
              - CONST1
              - CONST2
          - type: string
            enum:
              - CONST3
              - CONST4
    tupleThingWithAdditionalItems:
      type: array
      items:
        anyOf:
          - type: string
          - type: integer
            maximum: 10
      additionalItems:
        type: integer
        enum:
          - 1
          - 2
    tupleThingWithNoAdditionalItems:
      type: array
      items:
        anyOf:
          - type: string
          - type: integer
            maximum: 10
      additionalItems: false
    tupleThingWithAnyAdditionalItems:
      type: array
      uniqueItems: true
      items:
        anyOf:
          - type: string
            maxLength: 10
          - type: integer
            maximum: 10
      additionalItems: true
    tupleThingWithNotNullable:
      type: array
      uniqueItems: true
      items:
        anyOf:
          - type: string
            maxLength: 10
            nullable: false
          - type: integer
            maximum: 10
      additionalItems: true
    tupleThingWithArrayElement:
      type: array
      uniqueItems: true
      items:
        anyOf:
          - type: array
            maxItems: 10
            items:
              type: string
              maxLength: 10
          - type: array
            minItems: 20
            items:
              type: integer
              minimum: 10
      additionalItems:
        type: array
        items:
          type: string
          format: date
    tupleThingWithMapElement:
      type: array
      uniqueItems: true
      items:
        anyOf:
          - type: object
            additionalProperties:
              type: string
              maxLength: 10
          - type: object
            additionalProperties:
              type: integer
              minimum: 10
      additionalItems:
        type: object
        additionalProperties:
          type: string
          format: date
    arrayOfTuples:
      type: array
      minItems: 1
      items:
        type: array
        uniqueItems: true
        items:
          anyOf:
            - type: array
              maxItems: 10
              items:
                type: string
                maxLength: 10
            - type: array
              minItems: 20
              items:
                type: integer
                minimum: 10
        additionalItems:
          type: array
          items:
            type: string
            format: date
    tupleThingWithObjectElement:
      type: array
      uniqueItems: true
      items:
        anyOf:
          - type: object
            properties:
              prop1:
                type: string
                maxLength: 10
          - type: object
            additionalProperties:
              type: integer
              minimum: 10
      additionalItems:
        type: object
        additionalProperties:
          type: string
          format: date
