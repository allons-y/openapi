openapi: 3.0.0
info:
  title: My App API
  description: My App API
  version: 1.0.0
  contact:
    name: Artemy Shepelev
    email: ffelian@gmail.com
paths:
  /in:
    post:
      summary: My method
      operationId: MyMethod
      parameters:
        - name: byteInQuery
          in: query
          required: true
          schema:
            type: string
            format: byte
            maxLength: 100
      requestBody:
        content:
          application/json:
            schema:
              type: string
              format: byte
      responses:
        default:
          description: Ok
          content:
            application/json:
              schema:
                type: string
                format: byte
  /model:
    post:
      summary: My model method
      operationId: MyModelMethod
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/base64Model"
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/base64Alias"
        "203":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/base64Array"
        "204":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/base64Map"
        default:
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/base64Model"
components:
  schemas:
    base64Model:
      type: object
      properties:
        prop1:
          type: string
          format: byte
    base64Alias:
      type: string
      format: byte
    base64Array:
      type: array
      items:
        type: string
        format: byte
    base64Map:
      type: object
      additionalProperties:
        type: string
        format: byte
        maxLength: 100
