openapi: 3.0.0
info:
  version: 1.0.0
  title: Test enum serialisation
paths:
  /example:
    put:
      operationId: put-enum
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MyEnum"
        description: PUT enum example
        required: true
      responses:
        "202":
          description: PUT OK
        "500":
          description: Error
components:
  schemas:
    MyEnum:
      type: string
      enum:
        - SOMEVALUE
        - SOMEOTHERVALUE
