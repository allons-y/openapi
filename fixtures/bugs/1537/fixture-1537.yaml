openapi: 3.0.0
info:
  title: param body required with array of objects
  version: 0.0.1
  description: repro issue 1537
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
paths:
  /getProfileCfg:
    get:
      operationId: getProfileCfg
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/profileCfg"
      responses:
        "200":
          description: OK
  /getProfileCfgs:
    get:
      operationId: getProfileCfgs
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/profileCfgs"
      responses:
        "200":
          description: OK
  /getProfileCfgsSanity:
    get:
      operationId: getProfileCfgsSanity
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/profileCfg"
      responses:
        "200":
          description: OK
  /getProfile:
    get:
      operationId: getProfile
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Profile"
      responses:
        "200":
          description: OK
  /getProfileRequired:
    get:
      operationId: getProfileRequired
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProfileRequired"
      responses:
        "200":
          description: OK
components:
  schemas:
    profileCfg:
      type: object
      properties:
        value1:
          type: integer
          format: int32
        value2:
          type: integer
          format: int32
    profileCfgs:
      type: array
      x-omitempty: true
      items:
        $ref: "#/components/schemas/profileCfg"
    Profile:
      type: object
      properties:
        profileCfg:
          $ref: "#/components/schemas/profileCfgs"
    ProfileRequired:
      type: object
      required:
        - profileCfg
      properties:
        profileCfg:
          $ref: "#/components/schemas/profileCfgs"
    ProfileArray:
      type: object
      required:
        - profileCfg
      properties:
        profileCfg:
          type: array
          x-omitempty: true
          items:
            $ref: "#/components/schemas/profileCfg"
