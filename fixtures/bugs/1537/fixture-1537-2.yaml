openapi: 3.0.0
info:
  title: param body required with array of aliased items
  version: 0.0.1
  description: repro issue 1537
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
paths:
  /getProfiles:
    get:
      operationId: getProfiles
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Profiles"
      responses:
        "200":
          description: OK
components:
  schemas:
    profileCfg:
      type: object
      properties:
        value1:
          type: integer
          format: int32
        value2:
          type: integer
          format: int32
    profileCfgs:
      type: array
      x-omitempty: true
      maxItems: 10
      items:
        $ref: "#/components/schemas/profileCfg"
    profileCfgsNoValidation:
      type: array
      x-omitempty: true
      items:
        $ref: "#/components/schemas/profileCfg"
    Profiles:
      type: array
      items:
        $ref: "#/components/schemas/profileCfgs"
    ProfilesNoValidation:
      type: array
      items:
        $ref: "#/components/schemas/profileCfgsNoValidation"
