openapi: 3.0.0
info:
  title: Title
  description: some description
  contact:
    name: John Doe
    url: https://www.acme.com/support
    email: support@acme.com
  version: 1.0.0
paths:
  /:
    get:
      responses:
        "200":
          description: Example path
          content:
            "*/*":
              schema:
                type: string
        default:
          description: generic error
          content:
            "*/*":
              schema:
                type: string
components:
  schemas:
    animal:
      type: object
      properties:
        kind:
          $ref: "#/components/schemas/pet"
    pet:
      type: object
      required:
        - type
      discriminator:
        propertyName: type
      properties:
        type:
          $ref: "#/components/schemas/petType"
    petType:
      type: string
      enum:
        - dog
        - cat
    dog:
      allOf:
        - $ref: "#/components/schemas/pet"
    cat:
      allOf:
        - $ref: "#/components/schemas/pet"
