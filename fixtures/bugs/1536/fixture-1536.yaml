openapi: 3.0.0
info:
  title: param body with array of empty objects
  version: 0.0.1
  description: repro issue 1537
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
paths:
  /getRecords:
    get:
      operationId: getRecords
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
        required: true
      responses:
        "200":
          description: OK
  /getRecordsNonRequired:
    get:
      operationId: getRecordsNonRequired
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
      responses:
        "200":
          description: OK
  /getRecordsMax:
    get:
      operationId: getRecordsMax
      requestBody:
        content:
          application/json:
            schema:
              type: array
              maxItems: 10
              items:
                type: object
        required: true
      responses:
        "200":
          description: OK
  /getInterface:
    get:
      operationId: getInterface
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: OK
  /getAnotherInterface:
    get:
      operationId: getAnotherInterface
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        "200":
          description: OK
  /getMap:
    get:
      operationId: getMap
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                $ref: "#/components/schemas/modelInterface"
      responses:
        "200":
          description: OK
  /getMapSlice:
    get:
      operationId: getMapSlice
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                additionalProperties:
                  $ref: "#/components/schemas/modelInterface"
      responses:
        "200":
          description: OK
  /getSliceMap:
    get:
      operationId: getSliceMap
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: array
                items:
                  $ref: "#/components/schemas/modelInterface"
      responses:
        "200":
          description: OK
  /getNested:
    get:
      operationId: getNested
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: array
                items:
                  type: array
                  items:
                    type: array
                    items:
                      type: object
      responses:
        "200":
          description: OK
  /getNestedWithValidations:
    get:
      operationId: getNestedWithValidations
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: array
                items:
                  type: array
                  items:
                    type: array
                    maxItems: 10
                    items:
                      type: object
      responses:
        "200":
          description: OK
  /getNestedRequired:
    get:
      operationId: getNestedRequired
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: array
                items:
                  type: array
                  items:
                    type: array
                    items:
                      type: object
                      required:
                        - pkcs
                      properties:
                        pkcs:
                          type: string
      responses:
        "200":
          description: OK
components:
  schemas:
    modelInterface:
      type: object
      additionalProperties: true
    recordsModel:
      type: array
      items:
        type: object
    recordsModelWithMax:
      type: array
      maxItems: 10
      items:
        type: object
