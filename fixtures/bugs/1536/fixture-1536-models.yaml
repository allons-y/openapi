openapi: 3.0.0
info:
  title: param body with array of empty objects
  version: 0.0.1
  description: repro issue 1537
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
paths:
  /getNestedAnonymous:
    get:
      operationId: getNestedAnonymous
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: array
                items:
                  type: array
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        a:
                          type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  type: array
                  items:
                    type: array
                    items:
                      type: array
                      items:
                        type: object
                        properties:
                          a:
                            type: string
  /getNestedModel:
    get:
      operationId: getNestedModel
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: array
                items:
                  type: array
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/recordsModel"
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  type: array
                  items:
                    type: array
                    items:
                      type: array
                      items:
                        $ref: "#/components/schemas/recordsModel"
components:
  schemas:
    recordsModel:
      type: array
      items:
        type: object
