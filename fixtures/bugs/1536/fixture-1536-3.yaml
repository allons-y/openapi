components:
  schemas:
    modelInterface:
      type: object
      additionalProperties: true
    modelObject:
      type: object
      properties:
        aProp:
          type: string
          format: hostname
    modelMap:
      type: object
      additionalProperties:
        type: integer
    modelMapNullable:
      type: object
      additionalProperties:
        type: integer
        nullable: true
    modelArray:
      type: array
      items:
        type: object
        properties:
          aNum:
            type: integer
            maximum: 10
    modelArrayWithMax:
      type: array
      maxItems: 10
      items:
        type: object
