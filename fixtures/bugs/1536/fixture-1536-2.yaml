openapi: 3.0.0
info:
  title: gen operation with body param, --skip-flatten mode
  version: 0.0.1
  description: repro issue 1537
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
paths:
  /getSimple:
    get:
      operationId: getSimple
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                p1:
                  type: integer
      responses:
        "200":
          description: OK
  /getSimpleArray:
    get:
      operationId: getSimpleArray
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
      responses:
        "200":
          description: OK
  /getSimpleArrayWithValidation:
    get:
      operationId: getSimpleArrayWithValidation
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
                maximum: 12
      responses:
        "200":
          description: OK
  /getSimpleArrayWithSliceValidation:
    get:
      operationId: getSimpleArrayWithSliceValidation
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
              enum:
                - - 1
                  - 2
                  - 3
                - - 4
                  - 5
                  - 6
      responses:
        "200":
          description: OK
  /getNested:
    get:
      operationId: getNested
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: array
                items:
                  type: array
                  items:
                    type: array
                    items:
                      type: object
      responses:
        "200":
          description: OK
  /getNestedWithValidations:
    get:
      operationId: getNestedWithValidations
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: array
                items:
                  type: array
                  items:
                    type: array
                    maxItems: 10
                    items:
                      type: object
      responses:
        "200":
          description: OK
  /getNestedRequired:
    get:
      operationId: getNestedRequired
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: array
                items:
                  type: array
                  items:
                    type: array
                    items:
                      type: object
                      required:
                        - pkcs
                      properties:
                        pkcs:
                          type: string
      responses:
        "200":
          description: OK
