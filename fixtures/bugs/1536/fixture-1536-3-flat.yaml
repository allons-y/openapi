openapi: 3.0.0
info:
  description: repro issue 1537
  title: param body with maps
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.1
paths:
  /getArray:
    get:
      operationId: getArray
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/modelObject"
        required: true
      responses:
        "200":
          description: OK
  /getArrayNested:
    get:
      operationId: getArrayNested
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: array
                items:
                  $ref: "#/components/schemas/modelObject"
        required: true
      responses:
        "200":
          description: OK
  /getArrayNestedSimple:
    get:
      operationId: getArrayNestedSimple
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: array
                items:
                  type: string
                  maxLength: 100
        required: true
      responses:
        "200":
          description: OK
  /getArrayOfInterface:
    get:
      operationId: getArrayOfInterface
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                additionalProperties: true
        required: true
      responses:
        "200":
          description: OK
  /getArrayOfMap:
    get:
      operationId: getArrayOfMap
      requestBody:
        content:
          application/json:
            schema:
              type: array
              maxItems: 50
              items:
                type: object
                additionalProperties:
                  type: array
                  maxItems: 10
                  items:
                    type: integer
                    format: int32
                    maximum: 100
        required: true
      responses:
        "200":
          description: OK
  /getMapAnonArray:
    get:
      operationId: getMapAnonArray
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: array
                items:
                  type: integer
                  minimum: 0
        required: true
      responses:
        "200":
          description: OK
  /getMapArray:
    get:
      operationId: getMapArray
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/getMapArrayParamsBody"
        required: true
      responses:
        "200":
          description: OK
  /getMapArrayWithMax:
    get:
      operationId: getMapArrayWithMax
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                $ref: "#/components/schemas/modelArrayWithMax"
        required: true
      responses:
        "200":
          description: OK
  /getMapInterface:
    get:
      operationId: getMapInterface
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                $ref: "#/components/schemas/modelInterface"
        required: true
      responses:
        "200":
          description: OK
  /getMapObject:
    get:
      operationId: getMapObject
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/getMapObjectParamsBody"
        required: true
      responses:
        "200":
          description: OK
  /getMapOfAnonArray:
    get:
      operationId: getMapOfAnonArray
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: array
                maxItems: 10
                items:
                  type: integer
                  maximum: 100
        required: true
      responses:
        "200":
          description: OK
  /getMapOfAnonMap:
    get:
      operationId: getMapOfAnonMap
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: integer
                    maximum: 100
        required: true
      responses:
        "200":
          description: OK
  /getMapOfMap:
    get:
      operationId: getMapOfMap
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: object
                additionalProperties:
                  $ref: "#/components/schemas/modelArrayWithMax"
        required: true
      responses:
        "200":
          description: OK
components:
  schemas:
    getMapArrayParamsBody:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/modelArray"
      x-go-gen-location: operations
    getMapObjectParamsBody:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/modelObject"
      x-go-gen-location: operations
    modelArray:
      type: array
      items:
        $ref: "#/components/schemas/modelArrayItems"
    modelArrayItems:
      type: object
      properties:
        aNum:
          type: integer
          maximum: 10
      x-go-gen-location: models
    modelArrayWithMax:
      type: array
      maxItems: 10
      items:
        type: object
    modelInterface:
      type: object
      additionalProperties: true
    modelObject:
      type: object
      properties:
        aProp:
          type: string
          format: hostname
