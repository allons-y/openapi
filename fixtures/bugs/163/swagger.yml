openapi: 3.0.0
info:
  version: "2"
  title: Server Rest API
paths:
  /search:
    get:
      operationId: getSearch
      parameters:
        - name: stringTypeInQuery
          in: query
          schema:
            type: string
            default: qsValue
        - name: numberTypeInQuery
          in: query
          schema:
            type: number
        - name: integerTypeInQuery
          in: query
          schema:
            type: integer
        - name: booleanTypeInQuery
          in: query
          schema:
            type: boolean
        - name: stringArrayTypeInQuery
          in: query
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: numberArrayTypeInQuery
          in: query
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: integerArrayTypeInQuery
          in: query
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: booleanArrayTypeInQuery
          in: query
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResponse"
servers:
  - url: /rest/api/2/
components:
  schemas:
    SearchResponse:
      type: object
      properties:
        message:
          type: string
