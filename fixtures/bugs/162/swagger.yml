openapi: 3.0.0
info:
  version: "2"
  title: Server Rest API
paths:
  /search:
    get:
      operationId: getSearch
      parameters:
        - name: jql
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResponse"
servers:
  - url: /rest/api/2/
components:
  schemas:
    NotFound:
      type: object
    SearchResponse:
      type: object
      properties:
        issue:
          $ref: "#/components/schemas/Issue"
    Issue:
      type: object
      properties:
        assignee:
          $ref: "#/components/schemas/User"
    User:
      type: object
      properties:
        key:
          type: string
          description: e.g. ldap username
        avatarUrls:
          $ref: "#/components/schemas/AvatarUrls"
    AvatarUrls:
      type: object
      properties:
        48x48:
          type: string
        32x32:
          type: string
        24x24:
          type: string
        16x16:
          type: string
