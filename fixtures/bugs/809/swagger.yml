openapi: 3.0.0
info:
  version: 1.0.0
  title: Private to-do list
  description: |
    A very simple api description that makes a json only API to submit to do's.
paths:
  /foo:
    get:
      parameters:
        - name: groups[]
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
      responses:
        default:
          description: Default response
components:
  schemas:
    genericResource:
      description: generic resource
      properties:
        meta:
          type: string
      required:
        - meta
      additionalProperties:
        type: object
