openapi: 3.0.0
info:
  title: Discriminator
  description: Discriminator bug example
  version: 0.0.1
paths:
  /image:
    get:
      operationId: image
      summary: get image
      responses:
        "200":
          description: image
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Image"
components:
  schemas:
    Links:
      type: array
      items:
        type: string
    Image:
      description: An image of an application and revision
      allOf:
        - $ref: "#/components/schemas/Links"
      type: object
      properties:
        created:
          description: The timestamp the image was created
          type: string
          format: date-time
        size:
          description: The size of the image, in bytes
          type: integer
        imageId:
          description: The docker image id SHA
          type: string
      required:
        - created
        - size
        - imageId
