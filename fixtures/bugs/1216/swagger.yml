openapi: 3.0.0
info:
  version: 0.0.0
  title: Test
paths:
  /:
    get:
      responses:
        "200":
          description: Dummy path
components:
  schemas:
    Test.Pet_Dog:
      allOf:
        - $ref: "#/components/schemas/Test.Pet"
        - required:
            - name
            - barks
          type: object
          properties:
            name:
              type: string
            barks:
              type: boolean
      type: object
    Test.Pet_Cat:
      allOf:
        - $ref: "#/components/schemas/Test.Pet"
        - required:
            - name
            - evil
          type: object
          properties:
            name:
              type: string
            evil:
              type: boolean
      type: object
    Test.Pet:
      required:
        - discriminator
      discriminator:
        propertyName: discriminator
      type: object
      properties:
        discriminator:
          type: string
