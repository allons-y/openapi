openapi: 3.0.0
info:
  version: 1.0.0
  title: string-body-api
paths:
  /echo:
    post:
      operationId: postEcho
      summary: Post a string, get the same string back.
      requestBody:
        content:
          application/json:
            schema:
              type: string
        description: this argument is a string
      responses:
        "200":
          description: this return value is a string
          content:
            "*/*":
              schema:
                type: string
