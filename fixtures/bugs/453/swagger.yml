openapi: 3.0.0
info:
  version: 1.0.0
  title: Test
paths:
  "/key/{id}":
    delete:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
servers:
  - url: /v1/fancyAPI
components:
  schemas:
    in_object:
      type: object
      required:
        - test_id1
        - test_id2
      properties:
        test_id1:
          type: integer
        test_id2:
          type: integer
    other_obj:
      type: object
      required:
        - type
      discriminator:
        propertyName: type
      additionalProperties: true
      description: some desc
      properties:
        type:
          type: string
    out_obj:
      allOf:
        - $ref: "#/components/schemas/other_obj"
        - type: object
          additionalProperties: true
          properties:
            fld1:
              type: integer
              minimum: 0
              maximim: 100
            fld2:
              $ref: "#/components/schemas/in_object"
            fld3:
              $ref: "#/components/schemas/in_object"
            fld5:
              $ref: "#/components/schemas/other_obj"
