openapi: 3.0.0
info:
  description: Documentation for Example Swagger Server.
  version: 1.0.0
  title: Example Swagger Server
paths:
  "/{snippetID}/{left}/{right}":
    get:
      summary: Get Snippet with snippetID between left and right
      operationId: getSnippet
      parameters:
        - name: snippetID
          in: path
          description: Snippet ID
          required: true
          schema:
            type: string
        - name: left
          in: path
          description: time (in sec since epoch) start
          required: true
          schema:
            type: string
        - name: right
          in: path
          description: time (in sec since epoch) end
          required: true
          schema:
            type: string
        - name: format
          in: query
          description: Requested format of the output
          required: true
          schema:
            type: string
            enum:
              - foo
      responses:
        "200":
          description: successful operation
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        "404":
          description: No such snippet
        default:
          description: generic error response
          content:
            application/octet-stream:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      summary: The caller declares that it is in posession of a (brand new) snippet
        and ready to upload
      operationId: putSnippet
      parameters:
        - name: snippetID
          in: path
          description: Snippet ID
          required: true
          schema:
            type: string
        - name: left
          in: path
          description: time (in sec since epoch) start
          required: true
          schema:
            type: string
        - name: right
          in: path
          description: time (in sec since epoch) end
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewSnippetRequest"
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NewSnippetResponse"
        "409":
          description: Snippet already exists
        default:
          description: generic error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    NewSnippetRequest:
      type: object
    NewSnippetResponse:
      type: object
      required:
        - welcome
        - upload_url
      properties:
        welcome:
          type: string
        upload_url:
          type: string
    Error:
      type: object
      required:
        - message
        - errorID
      properties:
        errorID:
          type: string
        message:
          type: string
