openapi: 3.0.0
info:
  title: enum with +,-
  version: 0.0.1
  description: repro issue 2050
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
paths:
  /getRecords:
    get:
      operationId: getRecords
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/modelEnum"
        required: true
      responses:
        "200":
          description: OK
components:
  schemas:
    modelEnum:
      type: object
      properties:
        p0:
          type: string
          enum:
            - "+1"
            - "-1"
            - "0"
        p1:
          type: string
          enum:
            - +
            - "-"
