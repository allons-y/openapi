openapi: 3.0.0
info:
  title: Pets
  version: 0.1.0
paths:
  /houses:
    post:
      summary: Creates a house
      operationId: postHouse
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/House"
      responses:
        "200":
          description: House response
        default:
          description: unexpected error
  /emptyhouses:
    post:
      summary: Creates a house
      operationId: postEmptyHouse
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmptyHouse"
      responses:
        "200":
          description: House response
        default:
          description: unexpected error
components:
  schemas:
    House:
      type: object
      properties:
        pet:
          $ref: "#/components/schemas/Pet"
      required:
        - pet
    EmptyHouse:
      type: object
      properties:
        pet:
          $ref: "#/components/schemas/Pet"
    Pet:
      type: object
      discriminator:
        propertyName: petType
      properties:
        name:
          type: string
        petType:
          type: string
      required:
        - name
        - petType
    Dog:
      type: object
      description: A representation of a dog
      allOf:
        - $ref: "#/components/schemas/Pet"
        - properties:
            packSize:
              type: integer
              format: int32
              description: the size of the pack the dog is from
              default: 0
              minimum: 0
          required:
            - packSize
