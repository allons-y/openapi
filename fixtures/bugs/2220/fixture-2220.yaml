openapi: 3.0.0
info:
  version: "2.0"
  contact:
    url: https://example.org/support
    name: Example Support
    email: support@example.org
  description: Test case inspired by bitbucket API to demonstrate polymorphism
    with inherited additional properties
  title: test case polymorphism with additional props
paths:
  "/repositories/component/{id}":
    parameters:
      - required: true
        name: id
        in: path
        schema:
          type: string
    get:
      responses:
        default:
          description: Unexpected component.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/component"
  /repositories/components:
    get:
      responses:
        default:
          description: Unexpected component.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/component"
    put:
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/component"
        required: true
      responses:
        default:
          description: Unexpected component.
  "/repositories/object/{id}":
    parameters:
      - required: true
        name: id
        in: path
        schema:
          type: string
    get:
      responses:
        default:
          description: Unexpected object.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/object"
  /repositories/object:
    get:
      responses:
        default:
          description: Unexpected object.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/object"
    put:
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/object"
        required: true
      responses:
        default:
          description: Unexpected component.
servers:
  - url: /
components:
  schemas:
    object:
      description: Base type for most resource objects. It defines the common `type`
        element that identifies an object's type. It also identifies the element
        as Swagger's `discriminator`.
      required:
        - type
      additionalProperties: true
      discriminator:
        propertyName: type
      type: object
      properties:
        type:
          type: string
    component:
      allOf:
        - $ref: "#/components/schemas/object"
        - additionalProperties: true
          type: object
          description: A component as defined in a repository's issue tracker.
          properties:
            name:
              type: string
            links:
              additionalProperties: false
              type: object
              properties:
                self:
                  additionalProperties: false
                  type: object
                  properties:
                    href:
                      type: string
                      format: uri
            id:
              type: integer
