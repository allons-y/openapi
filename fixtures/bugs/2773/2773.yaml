openapi: 3.0.0
info:
  description: Example server uploading a file
  version: 1.0.0
  title: File Upload
paths:
  /upload:
    post:
      tags:
        - uploads
      summary: uploads
      operationId: uploadFile
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              required:
                - file
        required: true
      responses:
        "200":
          description: OK
servers:
  - url: /
