openapi: 3.0.0
info:
  version: 1.0.0
  title: Greeting Server
paths:
  /revisit:
    post:
      parameters:
        - name: site
          required: true
          in: query
          description: site name
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Userlist"
        description: list of users
        required: true
      operationId: trackingRevisit
      responses:
        "200":
          description: return list of users which need revisit
          content:
            application/json:
              schema:
                type: string
servers:
  - url: /api/greeting/2.0
components:
  schemas:
    Userlist:
      type: array
      items:
        type: object
