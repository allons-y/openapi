openapi: 3.0.0
info:
  version: 1.0.0
  title: MyAPI
paths:
  /list:
    get:
      operationId: ListResources
      parameters:
        - name: fields
          in: query
          description: Resource fields to select
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
            uniqueItems: true
            default:
              - first
              - second
              - third
      responses:
        "200":
          description: OK
