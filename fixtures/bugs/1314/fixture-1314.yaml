openapi: 3.0.0
info:
  version: 0.0.0
  title: simple array parameter
paths:
  "/resource//{IDs}":
    get:
      parameters:
        - $ref: "#/components/parameters/IDs"
      responses:
        default:
          description: ok
components:
  parameters:
    IDs:
      name: IDs
      in: path
      description: A singele object ID or a comma seperated list of objects IDs.
      required: true
      style: simple
      schema:
        type: array
        items:
          type: string
        minItems: 1
        uniqueItems: true
