openapi: 3.0.0
info:
  title: Multi tag API
  description: multi tag api
  version: 0.0.1
paths:
  /multi:
    get:
      summary: A multitag route
      tags:
        - onetag
        - twotag
      responses:
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    description: The error type
                  message:
                    type: array
                    description: Explanation of the errors
                    items:
                      type: string
servers:
  - url: https://api.multi.tags/v1
