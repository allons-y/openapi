openapi: 3.0.0
info:
  version: 1.0.0
  title: fixture for tuples and additionalItems
  description: check different patterns of additionalItems validations or absence thereof
paths:
  /models:
    get:
      operationId: modelOp
      summary: many model variations
      description: no description
      tags:
        - testcgen
      responses:
        default:
          description: Generic Out
components:
  schemas:
    comics:
      type: array
      items:
        anyOf:
          - type: string
          - type: object
            required:
              - narrative
            properties:
              narrative:
                type: string
          - type: object
            properties:
              marketingBS:
                type: string
          - type: object
            properties:
              character:
                type: string
                pattern: ^[A-Z]+$
              author:
                type: string
                minLength: 1
          - type: array
            items:
              type: string
              format: isbn
          - type: integer
    classics:
      type: array
      items:
        anyOf:
          - type: integer
          - type: string
            format: isbn
          - $ref: "#/components/schemas/comics"
      additionalItems:
        type: array
        items:
          anyOf:
            - type: object
              properties:
                title:
                  type: string
                  enum:
                    - Les Mis√©rables
                    - Bleak House
                    - Sherlock Holmes
                    - Siddhartha
                period:
                  type: string
            - type: array
              items:
                type: string
                format: date
            - type: object
              properties:
                origin:
                  type: string
                  enum:
                    - print
                    - e-book
                    - collection
                    - museum
              additionalProperties:
                type: string
                enum:
                  - bookshop
                  - amazon
                  - library
            - $ref: "#/components/schemas/comics"
