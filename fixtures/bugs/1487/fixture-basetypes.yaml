openapi: 3.0.0
info:
  version: 1.0.0
  title: "tests on polymorphic types: part I base types"
  description: different types of base types and types based upon base types (by
    aliasing or composition)
paths:
  /models:
    get:
      operationId: modelOp
      summary: many model variations
      description: no description
      tags:
        - testcgen
      responses:
        default:
          description: Generic Out
components:
  schemas:
    trivialBase:
      type: object
      description: "do not expect validations on this trivialBase: validation should
        be empty"
      discriminator:
        propertyName: trivialType
      required:
        - trivialType
      properties:
        trivialType:
          type: string
    trivialBaseWithValidation:
      type: object
      description: "do not expect validation on the discriminator: they are
        documentary only"
      discriminator:
        propertyName: trivialTypeWithValidation
      required:
        - trivialTypeWithValidation
      properties:
        trivialTypeWithValidation:
          description: not actually validated. This is documentary only
          type: string
          maxLength: 255
    baseWithProperty:
      type: object
      discriminator:
        propertyName: baseWithPropertyType
      required:
        - baseWithPropertyType
      properties:
        baseWithPropertyType:
          type: string
        baseSize:
          description: this one for sanity check simple validations
          type: integer
          minimum: 0
    baseWithAddProps:
      type: object
      description: BREAKS
      discriminator:
        propertyName: baseWithAddPropsType
      required:
        - baseWithAddPropsType
      properties:
        baseWithAddPropsType:
          description: this one for sanity check simple validations
          type: string
          format: hostname
      additionalProperties:
        type: object
        properties:
          baseAddProp:
            type: integer
            minimum: 0
    baseWithMap:
      description: PASS
      type: object
      discriminator:
        propertyName: baseWithMapType
      required:
        - baseWithMapType
      properties:
        baseWithMapType:
          type: string
      additionalProperties: true
    baseWithTuple:
      description: BREAKS
      type: object
      discriminator:
        propertyName: baseWithTupleType
      required:
        - baseWithTupleType
      properties:
        baseWithTupleType:
          type: string
        baseTuple:
          type: array
          items:
            anyOf:
              - type: integer
                minimum: 0
              - type: string
                format: date
          additionalItems:
            type: string
            format: uuid
    baseWithAllOf:
      type: object
      discriminator:
        propertyName: baseWithAllOfType
      required:
        - baseWithAllOfType
      properties:
        baseWithAllOfType:
          type: string
        baseComposition:
          type: object
          allOf:
            - properties:
                baseProp1:
                  type: string
              additionalProperties:
                type: object
                properties:
                  extendedProp1:
                    type: string
            - properties:
                baseProp2:
                  type: string
              additionalProperties:
                type: object
                properties:
                  extendedProp1:
                    type: string
    trivialSliceAlias:
      type: array
      items:
        $ref: "#/components/schemas/trivialBase"
    trivialSliceAliasWithValidation:
      type: array
      maxItems: 15
      items:
        $ref: "#/components/schemas/trivialBase"
    trivialMapAlias:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/trivialBase"
    trivialWithValidationSliceAlias:
      type: array
      items:
        $ref: "#/components/schemas/trivialBaseWithValidation"
    trivialWithValidationSliceAliasWithValidation:
      type: array
      maxItems: 15
      items:
        $ref: "#/components/schemas/trivialBaseWithValidation"
    trivialWithValidationMapAlias:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/trivialBaseWithValidation"
    trivialInProps:
      type: object
      properties:
        genericTrivialProp:
          $ref: "#/components/schemas/trivialBase"
    trivialInItems:
      type: array
      maxItems: 10
      items:
        $ref: "#/components/schemas/trivialBase"
    trivialInAddProps:
      type: object
      properties:
        prop1:
          type: integer
          minimum: 10
      additionalProperties:
        $ref: "#/components/schemas/trivialBase"
    trivialInTuple:
      type: array
      items:
        anyOf:
          - type: integer
            minimum: 10
          - $ref: "#/components/schemas/trivialBase"
      additionalItems:
        $ref: "#/components/schemas/trivialBase"
