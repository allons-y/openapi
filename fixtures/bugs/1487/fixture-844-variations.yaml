openapi: 3.0.0
info:
  title: allOf bugs with empty objects
  version: 0.0.1
  description: repro
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
paths:
  /:
    get:
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                allOf:
                  - $ref: "#/components/schemas/foo"
                  - $ref: "#/components/schemas/bar"
components:
  schemas:
    foo:
      type: object
    bar:
      type: object
    nonInterface:
      type: object
      additionalProperties:
        type: string
        format: date
    emptyEnum:
      type: object
      enum:
        - abc
        - def
    variation0:
      allOf:
        - $ref: "#/components/schemas/foo"
        - $ref: "#/components/schemas/bar"
    variation1:
      allOf:
        - $ref: "#/components/schemas/foo"
        - $ref: "#/components/schemas/nonInterface"
    variation2:
      type: object
      properties:
        prop1:
          $ref: "#/components/schemas/emptyEnum"
    variation3:
      type: object
      properties:
        prop1:
          type: array
          minItems: 10
          items:
            $ref: "#/components/schemas/emptyEnum"
    tupleVariation:
      type: array
      items:
        anyOf:
          - type: integer
            maximum: 10
          - $ref: "#/components/schemas/bar"
          - $ref: "#/components/schemas/nonInterface"
          - type: array
            maxItems: 10
            items:
              $ref: "#/components/schemas/bar"
      additionalItems:
        $ref: "#/components/schemas/foo"
    addItemsVariation:
      type: array
      items:
        anyOf:
          - type: integer
            maximum: 10
          - $ref: "#/components/schemas/bar"
      additionalItems:
        type: array
        uniqueItems: true
        items:
          $ref: "#/components/schemas/foo"
