openapi: 3.0.0
info:
  version: "2.0"
  title: Test API
paths:
  /sample/action/do-something:
    post:
      operationId: sampleDoSomethingAction
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Actions_DoSomethingRequest"
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Actions_DoSomethingResponse"
        "401":
          description: Unauthorized
        "404":
          description: Not Found
servers:
  - url: /api/2.0/
components:
  schemas:
    Actions_DoSomethingRequest:
      type: object
      properties:
        client_id:
          type: string
    Actions_DoSomethingResponse:
      type: object
      properties:
        result:
          type: string
