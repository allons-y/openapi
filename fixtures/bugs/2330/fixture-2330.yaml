openapi: 3.0.0
info:
  title: param body with array of empty objects
  version: 0.0.1
  description: repro issue 1537
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
paths:
  /login:
    post:
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginInput"
        required: true
      responses:
        "200":
          description: ""
          content:
            "*/*":
              schema:
                properties:
                  token:
                    type: string
        "400":
          $ref: "#/components/responses/GenericError"
        "401":
          $ref: "#/components/responses/GenericError"
        "500":
          $ref: "#/components/responses/GenericError"
components:
  responses:
    GenericError:
      description: error
      content:
        "*/*":
          schema:
            type: object
  schemas:
    LoginInput:
      properties:
        login:
          type: string
        password:
          type: string
