openapi: 3.0.0
info:
  title: tag name conflict
  version: 0.0.1
  description: repro issue 1683
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
paths:
  /my/route:
    get:
      operationId: getRecords
      summary: get some data
      tags:
        - test
      requestBody:
        $ref: "#/components/requestBodies/recordsArray"
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/records"
  /her/route:
    get:
      operationId: getOthers
      summary: get some other data
      tags:
        - test-dash
      requestBody:
        $ref: "#/components/requestBodies/recordsArray"
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/records"
  /our/route:
    get:
      operationId: getYetAnother
      summary: get yet some other data
      tags:
        - test_underscore
      requestBody:
        $ref: "#/components/requestBodies/recordsArray"
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/records"
components:
  requestBodies:
    recordsArray:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/records"
      required: true
  schemas:
    records:
      type: array
      maxItems: 10
      items:
        type: object
