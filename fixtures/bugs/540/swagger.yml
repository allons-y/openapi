openapi: 3.0.0
info:
  title: Pet Testing
  version: 1.0.0
paths:
  /Pets:
    get:
      description: |
        Returns list of all pets.
      responses:
        "200":
          description: Array of pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Pet"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      operationId: postPet
      description: |
        Adds a new pet.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Pet"
        description: Pet to add.
        required: true
      responses:
        "200":
          description: Pet added
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
servers:
  - url: http://localhost:8080/v1
components:
  schemas:
    Pet:
      type: object
      discriminator:
        propertyName: petType
      properties:
        name:
          type: string
        petType:
          type: string
      required:
        - name
        - petType
    Cat:
      description: A representation of a cat
      allOf:
        - $ref: "#/components/schemas/Pet"
        - type: object
          properties:
            huntingSkill:
              type: string
              description: The measured skill for hunting
              default: lazy
              enum:
                - clueless
                - lazy
                - adventurous
                - aggressive
          required:
            - huntingSkill
    Goat:
      description: A representation of a goat
      allOf:
        - $ref: "#/components/schemas/Pet"
        - type: object
          properties:
            herdSize:
              type: integer
              format: int32
              description: the size of the herd the goat is from
              default: 0
              minimum: 0
          required:
            - herdSize
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        fields:
          type: string
