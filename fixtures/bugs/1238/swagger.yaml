openapi: 3.0.0
info:
  title: issue-1238
  version: 0.0.1
  license:
    name: MIT
paths:
  "/servers/{server_id}/zones":
    get:
      operationId: listZones
      tags:
        - zones
      parameters:
        - name: server_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: An array of Zones
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Zones"
  "/servers/{server_id}/zones/{zone_id}":
    get:
      operationId: listZone
      tags:
        - zones
      parameters:
        - name: server_id
          in: path
          required: true
          schema:
            type: string
        - name: zone_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A Zone
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Zone"
servers:
  - url: http://localhost:8081/api/v1
components:
  schemas:
    Zones:
      type: array
      items:
        $ref: "#/components/schemas/Zone"
    Zone:
      type: object
      properties:
        name:
          type: string
        RR:
          $ref: "#/components/schemas/RRSets"
    RRSets:
      type: object
      items:
        $ref: "#/components/schemas/RRSet"
    RRSet:
      properties:
        name:
          type: string
