openapi: 3.0.0
info:
  title: Test API
  description: Test
  version: v1
paths:
  /obj:
    get:
      summary: Get an object
      operationId: getObject
      responses:
        "200":
          description: The object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MyObject"
servers:
  - url: https://host/path
  - url: http://host/path
components:
  schemas:
    MyObject:
      title: My object
      type: object
      properties:
        string1:
          type: string
          title: A string
        bool1:
          type: boolean
          title: A boolean
      default:
        string1: first
        bool1: false
