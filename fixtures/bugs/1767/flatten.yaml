openapi: 3.0.0
info:
  description: |
    #### FHIR API
  title: FHIR API
  version: 1.0.0
paths:
  "/Patient/{patientID}":
    get:
      tags:
        - fhir
      responses:
        "200":
          description: Patient
          content:
            application/fhir+json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/patient"
    put:
      tags:
        - fhir
      responses:
        "200":
          description: Patient
          content:
            application/fhir+json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/patient"
    parameters:
      - description: patient ID
        name: patientID
        in: path
        required: true
        schema:
          type: string
servers:
  - url: http://fhir.test.lan
components:
  parameters:
    patientID:
      description: patient ID
      name: patientID
      in: path
      required: true
      schema:
        type: string
  responses:
    Patient:
      description: Patient
      content:
        "*/*":
          schema:
            allOf:
              - $ref: "#/components/schemas/patient"
  schemas:
    identifier:
      description: v3.1.0-12545
      type: object
      title: Identifier
      required:
        - use
      properties:
        assigner:
          description: Organization
          allOf:
            - description: v3.1.0-12545
              type: object
              title: reference
              properties:
                display:
                  description: Text alternative for the resource
                  type: string
                identifier:
                  description: Logical reference, when literal reference is not known
                  allOf:
                    - $ref: "#/components/schemas/identifier"
                reference:
                  description: Literal reference, Relative, internal or absolute URL
                  type: string
                  example: literal reference
        system:
          type: string
        use:
          type: string
          enum:
            - usual
            - official
            - temp
            - secondary
            - old
          example: usual
        value:
          description: Some unique value
          type: string
    patient:
      type: object
      title: Info about patient
      required:
        - name
      properties:
        active:
          type: boolean
        id:
          type: string
        identifier:
          description: Identifier
          type: array
          items:
            allOf:
              - description: v3.1.0-12545
                type: object
                title: Identifier
                required:
                  - use
                properties:
                  assigner:
                    description: Organization
                    allOf:
                      - description: v3.1.0-12545
                        type: object
                        title: reference
                        properties:
                          display:
                            description: Text alternative for the resource
                            type: string
                          identifier:
                            description: Logical reference, when literal reference is not known
                            allOf:
                              - $ref: "#/components/schemas/identifier"
                          reference:
                            description: Literal reference, Relative, internal or absolute URL
                            type: string
                            example: literal reference
                  system:
                    type: string
                  use:
                    type: string
                    enum:
                      - usual
                      - official
                      - temp
                      - secondary
                      - old
                    example: usual
                  value:
                    description: Some unique value
                    type: string
        name:
          description: Name
          type: string
