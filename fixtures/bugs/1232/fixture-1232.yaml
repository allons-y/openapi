openapi: 3.0.0
info:
  version: 1.0.0
  title: issue 1232
  description: verifies marshalling code on discriminated type
paths:
  /pet:
    get:
      operationId: getPet
      summary: many model variations
      description: no description
      tags:
        - testcgen
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Pet"
      responses:
        default:
          description: Generic Out
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
  /cat:
    get:
      operationId: getCat
      summary: many model variations
      description: no description
      tags:
        - testcgen
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Cat"
      responses:
        default:
          description: Generic Out
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
components:
  schemas:
    Pet:
      type: object
      discriminator:
        propertyName: petType
      properties:
        name:
          type: string
        petType:
          type: string
      required:
        - name
        - petType
    Cat:
      type: object
      description: A representation of a cat
      allOf:
        - $ref: "#/components/schemas/Pet"
        - properties:
            huntingSkill:
              type: string
              description: The measured skill for hunting
              default: lazy
              enum:
                - clueless
                - lazy
                - adventurous
                - aggressive
          required:
            - huntingSkill
