openapi: 3.0.0
info:
  version: "1.0"
  title: external types imports
  description: repro issue 2385
paths:
  /test:
    get:
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/MyType"
      responses:
        default:
          description: xxx
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Zzz"
    put:
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
                x-go-type:
                  type: MyInteger
      responses:
        default:
          description: ok
          content:
            "*/*":
              schema:
                type: object
                properties:
                  x:
                    type: string
                x-go-type:
                  type: MyString
components:
  schemas:
    Zzz:
      type: object
      properties:
        meta:
          $ref: "#/components/schemas/MyType"
    MyType:
      type: object
      x-go-type:
        type: MyType
    MyArray:
      type: array
      items:
        type: array
        maxItems: 12
        items:
          $ref: "#/components/schemas/MyType"
    MyMap:
      type: object
      additionalProperties:
        type: array
        minItems: 5
        items:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/MyType"
