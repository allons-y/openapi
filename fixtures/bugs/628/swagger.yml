openapi: 3.0.0
info:
  version: 1.0.0
  title: Private to-do list
  description: |
    A very simple api description that makes a json only API to submit to do's.
paths:
  /collection:
    get:
      operationId: collection
      parameters:
        - name: workspace_id
          in: query
          required: true
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
              format: uuid
      responses:
        "200":
          description: returns single item
          headers:
            X-Request-Id:
              required: true
              schema:
                type: array
                items:
                  type: string
                  format: uuid
              style: simple
  /single:
    get:
      operationId: single
      parameters:
        - name: workspace_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: returns single item
          headers:
            X-Request-Id:
              required: true
              schema:
                type: string
                format: uuid
  "/{id}":
    get:
      operationId: details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        default:
          description: Default response
components:
  schemas:
    genericResource:
      description: generic resource
      properties:
        meta:
          type: string
      required:
        - meta
      additionalProperties:
        type: object
