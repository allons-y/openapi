openapi: 3.0.0
info:
  contact:
    name: wordnik api team
    url: http://developer.wordnik.com
  license:
    name: Creative Commons 4.0 International
    url: http://creativecommons.org/licenses/by/4.0/
  title: Swagger Petstore
  version: 1.0.0
paths:
  /pets:
    get:
      responses:
        "200":
          description: pet response
          headers:
            x-expires:
              schema:
                type: string
          content:
            "*/*":
              schema:
                items:
                  $ref: "#/components/schemas/Pet"
                type: array
        default:
          description: unexpected error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
      summary: finds pets in the system
      tags:
        - Pet Operations
  "/pets/{id}":
    get:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: pet response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Pet"
        default:
          description: unexpected error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
      tags:
        - Pet Operations
servers:
  - url: http://petstore.swagger.wordnik.com/api
components:
  schemas:
    Error:
      properties:
        code:
          format: int32
          type: integer
        message:
          type: string
      required:
        - code
        - message
    Pet:
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
        tag:
          type: string
      required:
        - id
        - name
