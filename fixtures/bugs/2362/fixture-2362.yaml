openapi: 3.0.0
info:
  title: Foo Bar
  version: "1.0"
  description: Temp description
paths:
  /ping:
    get:
      security:
        - apikey: []
      summary: Ping the server
      description: Ping the server
      operationId: ping
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: pong
        "500":
          $ref: "#/components/responses/internalServerError"
servers:
  - url: /api
components:
  responses:
    internalServerError:
      description: Server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
        text/plain:
          schema:
            $ref: "#/components/schemas/Error"
  securitySchemes:
    apikey:
      type: apiKey
      name: api_key
      in: header
  schemas:
    Error:
      type: object
      properties:
        code:
          type: integer
        description:
          type: string
