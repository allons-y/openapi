openapi: 3.0.0
info:
  title: Item API
  description: Item API
  version: 1.0.0
security:
  - key: []
paths:
  /item:
    get:
      operationId: GetItem
      requestBody:
        content:
          application/json:
            schema:
              $ref: item.yaml
        required: true
      responses:
        "204":
          description: item detail response
servers:
  - url: http://item.api.local/v1
components:
  securitySchemes:
    key:
      type: apiKey
      name: x-item-token
      in: header
