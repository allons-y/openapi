openapi: 3.0.0
info:
  contact:
    email: support@swagger.com
    name: API Support
    url: https://swagger.com
  title: My API
  version: "1.0"
paths:
  /api/runner:
    get:
      operationId: Get Runner
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Runner"
      tags:
        - Runner
    post:
      operationId: Post Runner
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Runner"
        required: true
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RunnerGroup"
      tags:
        - Runner
servers:
  - url: //swagger.com:80/api/v1
components:
  schemas:
    Runner:
      properties:
        group_name:
          type: string
      type: object
    RunnerGroup:
      properties:
        name:
          description: Name should be unique per tenant
          type: string
      type: object
