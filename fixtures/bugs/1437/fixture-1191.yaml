openapi: 3.0.0
info:
  version: 2.0.0
  title: Thing API
  description: Some description
paths:
  /things:
    get:
      operationId: POST_things
      summary: Get a Thing
      description: Create a new thing
      responses:
        "200":
          description: Its all ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  notification_url:
                    $ref: "#/components/schemas/notification-url"
servers:
  - url: /thing-api
components:
  schemas:
    notification-url:
      description: A URL to be notified about the Thing
      type: string
      maxLength: 1000
      format: uri
